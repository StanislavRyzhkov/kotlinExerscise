plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'
}

group 'company.ryzhkov'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
//    compile group: 'io.arrow-kt', name: 'arrow-core-data', version: '0.10.3'
//    compile group: 'io.arrow-kt', name: 'arrow-core', version: '0.10.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'io.projectreactor', name: 'reactor-core', version: '3.3.0.RELEASE'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
